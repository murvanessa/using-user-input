  <script id='logic'> 
    function findnumber(lowest, highest, x){
      if (typeof lowest !== 'number') { throw new TypeError(); }
      if (typeof highest !== 'number') { throw new TypeError(); }
      if (typeof x !== 'number') { throw new TypeError(); }

      let allOfThem = '';
      for (let i = lowest; i <= highest; i++) {
        if (i % x === 0) {
          allOfThem += `${i}, `;
        }
      }

      if (typeof  allOfThem !== 'string') { throw new TypeError(); }
      return  allOfThem;
    }
  </script>
