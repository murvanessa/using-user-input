<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf8">
  <title>after refactor: 1</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <script id='logic'> 
    function shuffledString(first, second, third){
      if(typeof first !== 'string'){throw new TypeError();}
      if(typeof  second !== 'string'){throw new TypeError();}
      if(typeof third !== 'string'){throw new TypeError();}

      const shuffled = `${second}, ${first}, ${third}`;

      if (typeof shuffled !== 'string') { throw new TypeError(); }
      return shuffled;

    }
  </script>

  <script id='tests'>
    console.log('testing: shuffled ');
    debugger;

    const _1_expect = 'eleo, adam, eliott';
    const _1_actual = shuffledString(adam, eleo, eliott );
    console.assert(_1_actual === _1_expect, 'Test 1');

    const _2_expect = 'car, tomato, vehicule';
    const _2_actual = shuffledString(tomato, car, vehicule);
    console.assert(_2_actual === _2_expect, 'Test 2');
  </script>

  <script id=' handler'>
    function shuffledStringHandler() {
      debugger;

      const input1 = prompt('first string');
      const string1 = String(input1);

      const input2 = prompt('second string');
      const string2 = String(input2);

      const input3 = prompt('third string');
      const string3 = String(input3);

      const shuf = shuffledString(string1, string2, string3);

      alert(shuf);

      console.log('-- interaction log --');
      console.log('input1:', typeof input1, '\n', input1);
      console.log('string1:', typeof string1, '\n', string1);
      console.log('input2:', typeof input2, '\n', input2);
      console.log('string2:', typeof string2, '\n', string2);
      console.log('input3:', typeof input3, '\n', input3);
      console.log('string3:', typeof string3, '\n', string3);
      console.log('shuf:', typeof shuf, '\n', shuf);
    }
  </script>
</head>

<body>
  <section id='user-interface' class='centered'>
    <button onclick='shuffledStringHandler()'>shuffle string</button>
  </section>
</body>

</html>
