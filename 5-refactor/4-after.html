<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf8">
  <title>after refactor: 4</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <script id='logic'>
    function isNaN(input, guess){
      if (typeof input !== 'string') { throw new TypeError(); }

      const inputCastToNumber = Number(input);
      const inputIsNaN = Number.isNaN(inputCastToNumber);
      const guessWasCorrect = inputIsNaN === guess;
      const message = guessWasCorrect ? 'correct!' : 'nope :(';

      return message;

    }
  </script>

  <script id='tests'>
    const _1_expect = 'NaN';
    const _1_actual = isNaN('Hello');
    console.assert(_1_actual === _1_expect, 'Test 1');

    const _2_expect = 78;
    const _2_actual = isNaN('78');
    console.assert(_2_actual === _2_expect, 'Test 2');

    const _3_expect = 3;
    const _3_actual = isNaN('Hello 3');
    console.assert(_3_actual === _3_expect, 'Test 3');
  </script>

  <script id='handler'>
    function isNaNHandler() {
      debugger;

      const input1 = prompt('enter a string');

      const guess = confirm('"ok" if you think it will be NaN \n"cancel" if you think it will not be')

      const result = isNaN(input1, guess);

      alert(result);

      console.log('-- interaction log --');
      console.log('input1:', typeof input1, '\n', input1);
      console.log('inputCastToNumber:', typeof inputCastToNumber, '\n', inputCastToNumber);
      console.log('message:', typeof message, '\n', message);
    }
  </script>
</head>

<body>
  <section id='user-interface' class='centered'>
    <button onclick='isNaNHandler()'>guess if a string casts to NaN</button>
  </section>
</body>

</html>
