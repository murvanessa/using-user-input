  <script id='logic'> 
    function charactertoremove(characterToRemove, stringToRemoveItFrom){
      if (typeof characterToRemove !== 'string') { throw new TypeError(); }
      if (typeof stringToRemoveItFrom !== 'string') { throw new TypeError(); }

      let stringWithout = '';
      for (let i = 0; i < stringToRemoveItFrom.length; i++) {
        const nextCharacter = stringToRemoveItFrom[i];
        if (nextCharacter !== characterToRemove) {
          stringWithout += nextCharacter;
        }
      }

      if (typeof stringWithout !== 'string') { throw new TypeError(); }
      return stringWithout;
    }
  </script>
